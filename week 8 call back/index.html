<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fetch Data Using Callback, Promise, and Async/Await</h1>
    <div class="input-section">
      <label for="userId">Enter User ID:</label>
      <input type="number" id="userId" placeholder="1 - 10" />
    </div>
    <div class="buttons">
      <button id="callback-btn" class="btn btn-blue">Load Data dengan Callback</button>
      <button id="promise-btn" class="btn btn-green">Load Data dengan Promise</button>
      <button id="async-btn" class="btn btn-purple">Load Data dengan Async/Await</button>
    </div>
    <div class="output" id="output">
      <p>click untuk mengeLOAD data userId</p>
    </div>
  </div>
